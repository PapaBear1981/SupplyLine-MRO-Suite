<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <div class="form-group">
        <label for="employee_number">Employee Number:</label>
        <input type="text" id="employee_number" value="ADMIN001">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button id="login_btn">Login</button>
    <button id="status_btn">Check Status</button>
    <button id="logout_btn">Logout</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('login_btn').addEventListener('click', async () => {
            const employeeNumber = document.getElementById('employee_number').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                // Try direct URL first
                const directUrl = 'http://localhost:5000/api/auth/login';
                console.log('Trying direct login to:', directUrl);
                
                const response = await fetch(directUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        employee_number: employeeNumber,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `<h3>Login Successful!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>Login Failed</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
        
        document.getElementById('status_btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Checking status...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Status response:', data);
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `<h3>Auth Status</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Status check error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
        
        document.getElementById('logout_btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Logging out...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('Logout response:', data);
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `<h3>Logout Successful</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Logout error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
