<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    
    <div class="form-group">
        <label for="employee_number">Employee Number:</label>
        <input type="text" id="employee_number" value="ADMIN001">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button id="login_btn">Login</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('login_btn').addEventListener('click', async () => {
            const employeeNumber = document.getElementById('employee_number').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        employee_number: employeeNumber,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p>Now checking authentication status...</p>
                    `;
                    
                    // Check auth status
                    setTimeout(async () => {
                        const statusResponse = await fetch('/api/auth/status', {
                            credentials: 'include'
                        });
                        const statusData = await statusResponse.json();
                        
                        resultDiv.innerHTML += `
                            <h3>Auth Status:</h3>
                            <pre>${JSON.stringify(statusData, null, 2)}</pre>
                        `;
                    }, 1000);
                } else {
                    resultDiv.innerHTML = `
                        <h3>Login Failed</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
