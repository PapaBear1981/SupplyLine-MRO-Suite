[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    models: marks tests related to database models
    performance: marks tests related to performance and benchmarking
    security: marks tests related to security vulnerabilities
    concurrency: marks tests related to concurrent operations
    bulk: marks tests related to bulk operations
    messaging: marks tests related to messaging system
    files: marks tests related to file operations
    reports: marks tests related to report generation
    calibration: marks tests related to calibration workflows
    analytics: marks tests related to analytics
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
