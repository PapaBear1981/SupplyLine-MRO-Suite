name: Security Scans

on:
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  bandit:
    name: Bandit Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          fi

      - name: Run Bandit
        run: |
          bandit -r backend -ll -x backend/venv,backend/.venv,backend/tests

  npm-audit:
    name: npm Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        # Only fail on critical vulnerabilities
        # High severity xlsx vulnerability is documented in SECURITY_NOTES.md
        # and is not exploitable in our use case (export only, no import)
        run: npm audit --audit-level=critical
